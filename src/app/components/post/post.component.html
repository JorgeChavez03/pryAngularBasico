<h1>Mostrar POST</h1>
<table class="table table-hover table-bordered" >

    <thead>
        <tr>
        <th scope="col">ID Usario</th>
        <th scope="col">ID</th>
        <th scope="col">Titulo</th>
        <th scope="col">Contenido</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of post" >
            <td>{{item.userId}}</td>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
        </tr>
    </tbody>

</table>
